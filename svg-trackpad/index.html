<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>svg trackpad</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./svgpad.css" />
</head>

<body>
  <main id="app">
    <header id="appHeader">
      <!-- <div id="headerContent">Trackpad</div> -->
      <div id="header-right">
        <div id="header-right-left">
          <div class="coordsDisplay" id="pawn-point-display"></div>
        </div>
        <div id="header-right-right">
          <div class="coordsDisplay" id="coordsDisplay"></div>
          <div class="coordsDisplay" id="coordsDisplay2"></div>
        </div>
      </div>
    </header>
    <section id="appBody">
      <div id="scene-container">
        <svg id="scene" x="0" y="0" width="412" height="412" viewBox="-50 -50 100 100" _preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
            <pattern id="smallGrid" width="2.5" height="2.5" patternUnits="userSpaceOnUse">
              <path id="smallGridPath" d="M 2.5 0 H 0 V 2.5" fill="none" stroke="#b3b3b395" stroke-width="0.2" />
            </pattern>
            <pattern id="largeGrid" width="10" height="10" patternUnits="userSpaceOnUse">
              <rect id="largeGridRect" width="10" height="10" fill="url(#smallGrid)" />
              <path id="largeGridPath" d="M 10 0 H 0 V 10" fill="none" stroke="#b3b3b399" stroke-width="0.4" />
            </pattern>
            <marker id="trianglestart" viewBox="0 0 1 1" refX="0" refY="5" markerWidth="8" markerHeight="8" orient="auto">
              <path d="M 10 0 L 0 5 L 10 10 z" />
            </marker>
            <marker id="triangleend" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto">
              <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
          </defs>
          <g class="layer" id="scene-surface" transform="translate(-500,-500)" x="0" y="0">
            <rect transform="translate(-0,-0)" id="grid" x="0" y="0" width="1000" height="1000" fill="url(#largeGrid)" />
          </g>
          <g class="layer" id="objects" transform="translate(0,0)" x="0" y="0">
            <circle transform="translate(0,0)" id="actor" class="point" cx="-25" cy="-25" r="5" _fill="#C7C7C770" />
          </g>
          <g id="crosshair" transform="translate(0,0) scale(1)">
            <path id="crosshair-path" d="" style="" />
          </g>
        </svg>
      </div>
    </section>
    <footer id="appFooter">
      <div id="trackpad-container">
        <svg id="trackpad" _transform-orgin="center center" width="310" height="310" viewBox="-50 -50 100 100" _preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
            <pattern id="smallGrid" width="2.5" height="2.5" patternUnits="userSpaceOnUse">
              <path id="smallGridPath" d="M 2.5 0 H 0 V 2.5" fill="none" stroke="#c7c7c7" stroke-width="0.1" />
            </pattern>
            <pattern id="largeGrid" width="10" height="10" patternUnits="userSpaceOnUse">
              <rect id="largeGridRect" width="10" height="10" fill="url(#smallGrid)" />
              <path id="largeGridPath" d="M 10 0 H 0 V 10" fill="none" stroke="#c7c7c7" stroke-width="0.1" />
            </pattern>
            <marker id="trianglestart" viewBox="0 0 1 1" refX="0" refY="5" markerWidth="8" markerHeight="8" orient="auto">
              <path d="M 10 0 L 0 5 L 10 10 z" />
            </marker>
            <marker id="triangleend" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto">
              <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
          </defs>

          <g class="layer" id="surface" transform="translate(-0,-0)" x="0" y="0">
            <rect id="grid" transform="translate(-50,-50)" x="0" y="0" width="100" height="100" fill="url(#largeGrid)" />

            <g class="layer" id="objects" transform="translate(-0,0)">
              <circle transform="translate(0,0)" id="pointer-marker" class="point" cx="0" cy="0" r="5" fill="#C7C7C770" />
              <circle transform="translate(0,0)" id="pointer-marker2" class="point" cx="0" cy="0" r="5" fill="#C7C7C770" />
            </g>
          </g>

          <g id="axes" transform="translate(-0,-0)">
            <line id="xaxis" class="axis" x1="-50" x2="50" y1="-50" y2="50" stroke="#FFFFFF50" stroke-width="0.35"></line>
            <line id="yaxis" class="axis" x1="-50" x2="50" y1="50" y2="-50" stroke="#FFFFFF50" stroke-width="0.35"></line>
          </g>

        </svg>
      </div>
    </footer>

  </main>
  <script type="text/javascript" charset="utf-8">
    const SVG_NS = 'http://www.w3.org/2000/svg';
  </script>
  <script src="./svgpad.js" type="module"></script>
  <!-- <script src="./switchAll.js" type="module"></script> -->
</body>

</html>
