<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>new pipe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      z-index: 0;
    }

    html {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      /* min-width:100vw;min-height:100vh; */
    }

    #app {
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* min-width:100vw;min-height:100vh; */
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="app-body">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:402px; height:302px;">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(150,150,150);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="400" height="300" fill="url(#grad1)" style="stroke-width:1;stroke:black" />
        <circle cx="10" cy="10" r="15" stroke="black" stroke-width="1" fill="red" id="ball" onclick="ballHit();" />
      </svg>
      <script type="text/javascript">
        var gravity = 0.25;
        var dX = 1.5;
        var dY = 0;

        var width = 384;
        var height = 300;
        var radius = 15;
        var x = radius;
        var y = radius;
        var dragY = 0.035;
        var dragX = 0.001;
        var time = 0;

        const detectCollision = () => {
          if (x + radius + dX > width || x - radius + dX < 0) {
            dX = -dX;
          }

          if (y + radius + dY > height || y - radius + dY <= 0) {
            dY = -dY;
          }
        };

        const start = () => {
          const anim = window.setInterval(bounceBall, 16);
          return () => window.clearInterval(anim);
        }

        const updateBallPosition = () => {
          dY = dY > 0 ? dY -= dragY : dY += dragY;
          dX = dX > 0 ? dX -= dragX : dX += dragX;
        };

        function bounceBall() {
          var ball = document.getElementById('ball');
          detectCollision()

          x = x + dX;
          y = y + dY;
          dY += gravity;
          ball.setAttribute("cx", x);
          ball.setAttribute("cy", y);

          updateBallPosition()
          time += 16;

          if (time > 10000) {
            reset();
          }
        }

        function ballHit() {
          alert("You Hit Me!");
          if (radius > 6) {
            radius -= 2;
          }

          animation()

          var ball = document.getElementById('ball');
          ball.setAttribute("radius", radius);
          animation = reset();
        }

        function reset() {
          dX = 1.5;
          dY = 0;
          x = radius;
          y = radius;
          time = 0;

          ball.setAttribute("cx", x);
          ball.setAttribute("cy", y);
          return start()
        }

        var animation = start()
      </script>
    </div>
  </div>
  <script src="./script.js" type="module"></script>
</body>

</html>
