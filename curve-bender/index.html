      <svg id="svg-canvas" width="400" height="600" viewBox="-100 100 200 200" preserveAspectRatio="xMidYMid meet" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
        <g id="scene">
          <path id="squiggly" d=" 
            M  0,80 
            Q -50,120 
               0,160 
               50,200 
               0,240 
              -50,280 
               0,320" />
          
          <g id="vertices">
            <circle id="0" class="vertex" transform="translate(0,80) rotate(0) scale(1)" />
            <circle id="1" data-id="control-point1" class="control-point" transform="translate(-50,120) rotate(0) scale(1)" />
            <circle id="2" class="vertex" transform="translate(0,160) rotate(0) scale(1)" />
            <circle id="3" data-id="control-point2" class="control-point" transform="translate(50,200) rotate(0) scale(1)" />
            <circle id="4" class="vertex" transform="translate(0,240) rotate(0) scale(1)" />
            <circle id="5" data-id="control-point3" class="control-point" transform="translate(-50,280) rotate(0) scale(1)" />
            <circle id="6" class="vertex" transform="translate(0,320) rotate(0) scale(1)" />
            <circle id="7" class="vertex2" transform="translate(0,0) rotate(0) scale(1)" />
            
          </g>
        </g>
